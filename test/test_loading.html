<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
	.ap_container{
		margin-top: 1.5em;
	}
.floating1 {
    animation-name: floating1;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-right:55px;
		top:50%;
		left:47%;
		height: 1em;
		width: 1em;
		position:fixed;
		cursor:pointer;
		border-radius:75px;
		background-color:#fe735c;
}
.floating2 {
    animation-name: floating2;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-right:55px;
		top:50%;
		left:50%;
		height: 1em;
		width: 1em;
		position:fixed;
		cursor:pointer;
		border-radius:75px;
		background-color:#ff8d51;
}
.floating3 {
    animation-name: floating3;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-right:55px;
		top:50%;
		left:53%;
		height: 1em;
		width: 1em;
		position:fixed;
		cursor:pointer;
		border-radius:75px;
		background-color:#ffaf4a;
}
@keyframes floating1 {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 15px); }
    to   { transform: translate(0, -0px); }
}
@keyframes floating2 {
    from { transform: translate(0,  15px); }
    65%  { transform: translate(0, 0px); }
    to   { transform: translate(0, 15px); }
}
@keyframes floating3 {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 15px); }
    to   { transform: translate(0, -0px); }
}

</style>
<body onload="">
  <div id="" class="floating1" ></div>
  <div id="" class="floating2" ></div>
  <div id="" class="floating3" ></div>
</body>

</html>
