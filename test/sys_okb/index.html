      function isMobile() {
        var mobile = false;
        var mobileArry = ['iPhone','iPod','BlackBerry','Android','Windows CE','LG','MOT','SAMSUNG','SonyEricsson', 'opera min', 'webos','nokia','opera mobi','iemobile'];
        for (var div in mobileArry) {
                if (navigator.userAgent.match(mobileArry[div]) != null) {
                  mobile = true;
                  break;
                }
        }
        return mobile;
      }
